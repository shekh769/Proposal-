  <style>
    :root {
      /* Even Stronger and Romantic Glow Colors */
      --celebration-color: #ff4d6d; /* Deep Pink/Red */

    /* Gradient Background for Creativity */
    @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }

    }

    body {
      font-family: 'Poppins', sans-serif;

      flex-direction: column;

      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;

    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* I LOVE YOU TOO - New Top Heading */
    h1 {
      font-family: 'Poppins', sans-serif;
      color: #fff;

      margin-bottom: 5px; 
      /* Increased Glow Effect */
      text-shadow: 0 0 15px var(--text-glow-extra), 
                   0 0 30px var(--glow-color),
                   0 0 45px rgba(255, 255, 255, 0.5);
      animation: pulse 1.5s infinite alternate; /* Simple pulse for glow */
      z-index: 10;
    }
    
    /* Heartbeat Animation for I Love You Too Text */
    @keyframes pulse {
        from { transform: scale(1); opacity: 0.9; }
        to { transform: scale(1.03); opacity: 1; }
    }

    /* SHE SAID YES! */
    h2 {
      /* Extra Strong Heading Glow */
      font-family: 'Dancing Script', cursive;
      color: var(--celebration-color);
      font-size: 5.5em; /* Even Bigger font size */

      margin-bottom: 5px;

      text-shadow: 0 0 25px var(--glow-color), 
                   0 0 50px var(--celebration-color),

      animation: shimmer 2s infinite alternate; 
      line-height: 1; /* Keep lines close */
      z-index: 10;
    }

    /* Shimmer Effect for She Said Yes */

    /* Style for the central heart - Now below SHE SAID YES */

        z-index: 10;

    @keyframes heartBeat {

        to { transform: scale(1.1); }
    }

    p {
      font-size: 1.3em;
      margin-top: 20px;
      color: #ccc;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); 
      z-index: 10;
      position: relative;
    }

    /* --- Confetti/Heart Particle Container --- */
    .confetti-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    
    /* Heart drop/fall animation */
    @keyframes drop {
      0% {
        transform: translateY(-10vh) rotate(0deg) scale(0.6); 
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg) scale(0.2); 
        opacity: 0;
      }
    }

  <script>
    const confettiBox = document.getElementById("confettiBox");
    
    // Function to create a heart/confetti particle
    function createConfetti() {
        const confetti = document.createElement('div');
        
        // Symbols with high frequency of hearts/stars
        const symbols = ['‚ù§Ô∏è', '‚ú®', 'üíñ', '‚≠ê', '‚ú®', '‚ù§Ô∏è', 'üíï', 'üí´']; 
        confetti.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        
        confetti.style.position = 'absolute';
        confetti.style.fontSize = `${Math.random() * 25 + 20}px`; 
        confetti.style.color = Math.random() < 0.6 ? 'var(--celebration-color)' : 'white'; /* More celebration color hearts */
        
        const startX = Math.random() * document.body.clientWidth;
        
        confetti.style.left = `${startX}px`;
        confetti.style.top = '-10vh'; 
        
        const duration = Math.random() * 8 + 4; // 4s to 12s
        const delay = Math.random() * 0.5; // Very small delay for a continuous feel
        
        confetti.style.animation = `drop ${duration}s linear ${delay}s forwards`;
        
        setTimeout(() => {
            confetti.remove();
        }, (duration + delay) * 1000); 

        confettiBox.appendChild(confetti);
    }
    
    // --- Initial Burst & Continuous Stream Logic ---
    let confettiBurst = 0;
    const burstInterval = setInterval(() => {
        for (let i = 0; i < 15; i++) { // Massive initial burst
            createConfetti();
        }
        confettiBurst++;
        if (confettiBurst > 20) { // Stop initial burst quickly
            clearInterval(burstInterval);
            // Continuous, rapid stream
            setInterval(createConfetti, 100); 
        }
    }, 50); // Very fast burst interval

  </script>
