<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>She said Yes ‚ù§Ô∏è</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Stronger and Romantic Glow Colors */
      --celebration-color: #ff4d6d; /* Deep Pink/Red */
      --glow-color: #ffb3c1; /* Bright Pink */
      --text-glow-extra: #ffffff; /* White for a sharper highlight */
    }

    /* Background Gradient Animation */
    @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Poppins', sans-serif;
      /* Background: Deep romantic gradient */
      background: linear-gradient(-45deg, #0a0014, #1c000d, #38001a, #1a002a);
      background-size: 400% 400%;
      animation: backgroundShift 25s ease infinite; /* Slow, continuous shift */
      
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      position: relative; 
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* I LOVE YOU TOO - Font Corrected to Poppins */
    h1 {
      font-family: 'Poppins', sans-serif; /* Corrected Font */
      font-weight: 900; /* Bold */
      color: #fff;
      font-size: 3.5em; 
      margin-bottom: 5px; 
      margin-top: -50px; /* Shifted up slightly */
      
      /* Glow Effect */
      text-shadow: 0 0 10px #ffffff, 
                   0 0 25px var(--glow-color),
                   0 0 40px var(--text-glow-extra);
      
      /* Animation: Fade in and Slide down gently (‡§ß‡•Ä‡§∞‡•á-‡§ß‡•Ä‡§∞‡•á ‡§ñ‡•Å‡§≤‡•á) */
      opacity: 0;
      transform: translateY(-20px);
      animation:
        slideDownFadeIn 2s ease-out 0.5s forwards, 
        pulseGlow 1.5s infinite alternate 2.5s; 
      z-index: 10;
    }
    
    @keyframes slideDownFadeIn {
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulseGlow {
        from { opacity: 0.9; }
        to { opacity: 1; }
    }


    /* SHE SAID YES! - Kept original celebratory font and size */
    h2 {
      font-family: 'Dancing Script', cursive; 
      color: var(--celebration-color);
      font-size: 5.5em; 
      margin-top: 5px; 
      margin-bottom: 5px; 
      /* Strongest Glow Effect */
      text-shadow: 0 0 30px var(--glow-color), 
                   0 0 60px var(--celebration-color), 
                   0 0 90px var(--glow-color); 
      animation: shimmer 2s infinite alternate; 
      line-height: 1; 
      z-index: 10;
    }

    @keyframes shimmer {
        0% { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--celebration-color); }
        100% { text-shadow: 0 0 40px var(--glow-color), 0 0 80px var(--celebration-color); }
    }


    /* Style for the central hearts */
    .central-hearts-container {
        font-size: 4em;
        margin: 10px 0 20px 0; 
        text-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--celebration-color);
        animation: heartBeat 1s infinite alternate;
        z-index: 10;
    }

    @keyframes heartBeat {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }

    /* Custom Text Size and Glow */
    p {
      font-size: 1.5em; 
      margin-top: 20px;
      color: #ccc;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); 
      z-index: 10;
      position: relative;
    }

    /* --- Confetti/Heart Particle Container --- */
    .confetti-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    /* Heart drop/fall animation */
    @keyframes drop {
      0% {
        transform: translateY(-10vh) rotate(0deg) scale(0.6); 
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg) scale(0.2); 
        opacity: 0;
      }
    }
  </style>
</head>
<body>
    
  <div class="confetti-box" id="confettiBox"></div>

  <h1>‚ù§Ô∏è I Love You Too! ‚ù§Ô∏è</h1> 
  <div class="central-hearts-container">üíñ</div> 
  <h2>She Said YES!</h2> 
  <div class="central-hearts-container">üíñ</div> 

  <p>
    Ab lagta hai duaayein qubool ho gayiüíñ,<br>

  </p>
    
    <audio controls autoplay loop style="display: none;">

    </audio>
    
  <script>
    const confettiBox = document.getElementById("confettiBox");
    
    function createConfetti() {
        const confetti = document.createElement('div');
        
        const symbols = ['‚ù§Ô∏è', '‚ú®', 'üíñ', '‚≠ê', '‚ú®', '‚ù§Ô∏è', 'üíï', 'üí´']; 
        confetti.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        
        confetti.style.position = 'absolute';
        confetti.style.fontSize = `${Math.random() * 20 + 15}px`; /* Slightly smaller size for performance */
        confetti.style.color = Math.random() < 0.6 ? 'var(--celebration-color)' : 'white'; 
        
        const startX = Math.random() * document.body.clientWidth;
        
        confetti.style.left = `${startX}px`;
        confetti.style.top = '-10vh'; 
        
        const duration = Math.random() * 6 + 4; /* Shorter duration for faster fall */
        const delay = Math.random() * 0.1; 
        
        confetti.style.animation = `drop ${duration}s linear ${delay}s forwards`;
        
        setTimeout(() => {
            confetti.remove();
        }, (duration + delay) * 1000); 

        confettiBox.appendChild(confetti);
    }
    
    // --- Initial Rapid Burst Logic (Optimized for performance) ---
    // The initial burst is still fast, but the continuous stream is slower to prevent lag.
    let confettiBurst = 0;
    const burstInterval = setInterval(() => {
        for (let i = 0; i < 15; i++) { /* Large burst */
            createConfetti();
        }
        confettiBurst++;
        if (confettiBurst > 10) { /* Stop initial burst quickly */
            clearInterval(burstInterval);
            // Continuous, but SLIGHTLY slower stream to prevent lag
            setInterval(createConfetti, 100); 
        }
    }, 50); /* Fast burst interval */

  </script>
</body>
