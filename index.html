<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 700px;
      z-index: 2;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5em;
      text-shadow: 0 0 20px #ff4d6d;
      animation: glow 2s infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff4d6d; }
    }

    p {
      line-height: 1.6;
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    button {
      font-size: 1em;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 0 15px #ff4d6d;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff4d6d, 0 0 50px #ff4d6d;
    }

    #noBtn {
      background-color: #333;
      color: white;
      position: absolute;
      right: 0;
    }

    #noBtn:hover {
      background-color: #555;
    }

    /* üíñ Floating hearts */
    .heart {
      position: absolute;
      bottom: -10vh;
      color: #ff4d6d;
      font-size: 2rem;
      opacity: 0;
      animation: floatUp 6s linear infinite;
      filter: drop-shadow(0 0 10px #ff4d6d);
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 30%; animation-delay: 1.5s; }
    .heart:nth-child(3) { left: 50%; animation-delay: 3s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 4.5s; }
    .heart:nth-child(5) { left: 85%; animation-delay: 6s; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Seema, I love you ‚ù§Ô∏è</h1>
    <p>Will you be mine?</p>
    <p>
      Fizao mein Mehka shaam ho tum,<br>
      Pyaar mein Jhalakta jaam ho tum,<br>
      Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
      Is liye meri Zindagi ka doosra naam ho tum üíñ
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòú</button>
    </div>
  </div>

  <!-- üíñ Floating hearts -->
  <div class="heart">üíñ</div>
  <div class="heart">üíñ</div>
  <div class="heart">üíñ</div>
  <div class="heart">üíñ</div>
  <div class="heart">üíñ</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // "No" button movement ‚Äî screen ke andar hi
    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      yesBtn.innerText = "Yay! üíñ";
      yesBtn.style.backgroundColor = "#ff79a6";
      setTimeout(() => window.location.href = "yes.html", 1000);
    });
  </script>

</body>
</html>
