<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proposal üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --gap: 14px;   /* yes/no ke beech ka gap */
      --safe: 10px;  /* edges se safety */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      overflow: hidden;
      opacity: 0;
      animation: fadeInBody 1s ease-out forwards;
    }
    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Stage = bounded area jiske andar sab kuch rahega */
    .stage {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 20px;
    }

    .content {
      position: relative;
      z-index: 3; /* hearts se upar */
      max-width: 820px;
      margin: 0 auto;
    }

    h1 {
      color: #ff4d6d;
      font-size: clamp(1.9rem, 4.2vw, 2.8rem);
      margin: 0 0 8px;
      text-shadow: 0 0 15px #ff4d6d;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
      to   { text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff4d6d; }
    }

    p {
      margin: 6px 0;
      line-height: 1.6;
      font-size: clamp(1rem, 2.3vw, 1.15rem);
      animation: fadeSlide .9s ease-out both;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Buttons row: yahin alignment fix ki */
    .btn-row {
      margin-top: 20px;
      position: relative;  /* anchor for absolute-moving noBtn initial alignment */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--gap);
    }

    button {
      font-size: 1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease;
      user-select: none;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: #fff;
      box-shadow: 0 0 15px #ff4d6d;
    }
    #yesBtn:hover { transform: scale(1.07); box-shadow: 0 0 25px #ff4d6d, 0 0 50px #ff4d6d; }

    /* No button absolute hai, par btn-row ke relative: start me yes ke paas aligned */
    #noBtn {
      position: absolute;
      background: #333;
      color: #fff;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      transition: left .22s ease, top .22s ease, background-color .2s ease;
    }
    #noBtn:hover { background: #555; }

    /* Floating hearts layer */
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;  /* clicks block na hon */
      z-index: 1;
    }

    .heart {
      position: absolute;
      left: 0;
      top: 100%;           /* neeche se start */
      font-size: 1.8rem;
      color: #ff4d6d;
      filter: drop-shadow(0 0 6px rgba(255,77,109,.7));
      opacity: 0;
      animation: floatUp 6.5s linear infinite;
    }
    /* Upwards movement jo hamesha dikhe */
    @keyframes floatUp {
      0%   { top: 100%; opacity: 0; transform: translateX(0) scale(.85); }
      10%  { opacity: 1; }
      100% { top: -10%; opacity: 1; transform: translateX(-10px) scale(1.1); }
    }

    /* Alag-alag lanes/delays for variety */
    .heart.h1 { left: 10%; animation-delay: 0s;    }
    .heart.h2 { left: 25%; animation-delay: 1.2s; }
    .heart.h3 { left: 50%; animation-delay: 2.4s; }
    .heart.h4 { left: 72%; animation-delay: 3.6s; }
    .heart.h5 { left: 86%; animation-delay: 4.8s; }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="content">
      <h1>Seema, I love you ‚ù§Ô∏è</h1>
      <p>Will you be mine?</p>
      <p>
        Fizao mein Mehka shaam ho tum,<br>
        Pyaar mein Jhalakta jaam ho tum,<br>
        Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
        Is liye meri Zindagi ka doosra naam ho tum üíñ
      </p>

      <!-- Buttons row ‚Äî yahin pe alignment correct dikhai dega -->
      <div class="btn-row" id="btnRow">
        <button id="yesBtn">Yes üíï</button>
        <!-- No ko yahin pe programmatically yes ke paas place karenge -->
        <button id="noBtn">No üòú</button>
      </div>
    </div>

    <!-- Floating hearts -->
    <div class="hearts" aria-hidden="true">
      <div class="heart h1">üíñ</div>
      <div class="heart h2">üíñ</div>
      <div class="heart h3">üíñ</div>
      <div class="heart h4">üíñ</div>
      <div class="heart h5">üíñ</div>
    </div>
  </div>

  <script>
    const stage  = document.getElementById('stage');
    const btnRow = document.getElementById('btnRow');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');

    // üëâ Start me alignment: No ko Yes ke just right side me place karo
    function placeNoNextToYes() {
      const rowRect = btnRow.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const stageRect = stage.getBoundingClientRect();

      // Row ke coordinates ko stage ke local coords me convert karo
      const leftInStage = yesRect.right - stageRect.left + parseFloat(getComputedStyle(btnRow).gap || 14);
      const topInStage  = yesRect.top   - stageRect.top;

      noBtn.style.left = leftInStage + 'px';
      noBtn.style.top  = topInStage  + 'px';
    }

    // üëâ Safe random move: No kabhi stage se bahar na jaye
    function moveNoSafely() {
      const b = noBtn.getBoundingClientRect();
      const s = stage.getBoundingClientRect();
      const safe = 10;

      const maxX = s.width  - b.width  - safe;
      const maxY = s.height - b.height - safe;

      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
    }

    // Events: hover/click/touch par bhage ‚Äî lekin bounds ke andar
    ['mouseenter','click','touchstart'].forEach(evt => {
      noBtn.addEventListener(evt, moveNoSafely, { passive: true });
    });

    // Yes click: small feedback + redirect
    yesBtn.addEventListener('click', () => {
      yesBtn.innerText = 'Yay! üíñ';
      yesBtn.style.backgroundColor = '#ff79a6';
      setTimeout(() => { window.location.href = 'yes.html'; }, 900);
    });

    // Initial placement after layout
    window.addEventListener('load', () => {
      // Pehle alignment sahi dikhayenge (yes ke paas)
      placeNoNextToYes();
      // 600ms baad ek halka sa random jump (proof it‚Äôs alive üòÑ)
      setTimeout(moveNoSafely, 600);
    });

    // Resize/rotate par re-clamp + re-align (taaki kabhi gayab na ho)
    window.addEventListener('resize', () => {
      placeNoNextToYes();
    });
  </script>
</body>
</html>
