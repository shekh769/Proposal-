<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal üíñ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1em;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #444;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>

  <h1>Seema, I love you ‚ù§Ô∏è</h1>
  <p>Will you be mine?</p>

  <p>
    Fizao mein Mehka sham ho tum,<br>
    Pyaar mein Jhalakta Jaam ho tum,<br>
    Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
    Is liye meri Zindagi ka doosra naam ho tum üíñ
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòú</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Move on hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Move on click too üòÅ
    noBtn.addEventListener("click", moveNoButton);

    // Yes button redirects
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>

</body>
</html>
