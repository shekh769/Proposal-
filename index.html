<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proposal üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --pad: 24px;         /* inner padding for the stage */
      --safe: 10px;        /* margin to keep button off edges */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      overflow: hidden;
      opacity: 0;
      animation: fadeInBody 1.2s ease-out forwards;
    }
    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* The bounded playground so No never escapes */
    .stage {
      position: relative;
      height: 100vh;
      width: 100vw;
      padding: var(--pad);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden; /* hearts stay inside */
    }

    h1 {
      color: #ff4d6d;
      font-size: clamp(1.8rem, 3.5vw, 2.6rem);
      margin: 0 0 8px;
      text-shadow: 0 0 15px #ff4d6d;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
      to   { text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff4d6d; }
    }

    p {
      margin: 6px 0;
      line-height: 1.6;
      font-size: clamp(1rem, 2.3vw, 1.15rem);
      animation: fadeSlide 0.9s ease-out both;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      margin-top: 18px;
      display: inline-flex;
      gap: 12px;
      position: relative; /* anchors yes button‚Äôs inline flow */
      z-index: 3;         /* above hearts */
    }

    button {
      font-size: 1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease;
      user-select: none;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: #fff;
      box-shadow: 0 0 15px #ff4d6d;
    }
    #yesBtn:hover { transform: scale(1.07); box-shadow: 0 0 25px #ff4d6d, 0 0 50px #ff4d6d; }

    /* No button will be absolutely positioned within .stage */
    #noBtn {
      position: absolute;
      background-color: #333;
      color: #fff;
      z-index: 4;         /* above everything */
      transform: translate(0,0);
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      transition: left .22s ease, top .22s ease, background-color .2s ease;
    }
    #noBtn:hover { background-color: #555; }

    /* Floating hearts */
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none; /* don‚Äôt block clicks */
      z-index: 1;
    }
    .heart {
      position: absolute;
      bottom: -10vh;
      color: #ff4d6d;
      font-size: 1.8rem;
      opacity: 0;
      animation: floatUp 6s linear infinite;
      filter: drop-shadow(0 0 6px rgba(255,77,109,.7));
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(.85); opacity: 0; }
      to   { transform: translateY(-12vh) scale(1.15); opacity: 1; }
    }
    .heart:nth-of-type(1) { left: 10%; animation-delay: 0s;    }
    .heart:nth-of-type(2) { left: 25%; animation-delay: 1.2s; }
    .heart:nth-of-type(3) { left: 50%; animation-delay: 2.4s; }
    .heart:nth-of-type(4) { left: 72%; animation-delay: 3.6s; }
    .heart:nth-of-type(5) { left: 86%; animation-delay: 4.8s; }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <h1>Seema, I love you ‚ù§Ô∏è</h1>
    <p>Will you be mine?</p>
    <p>
      Fizao mein Mehka shaam ho tum,<br>
      Pyaar mein Jhalakta jaam ho tum,<br>
      Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
      Is liye meri Zindagi ka doosra naam ho tum üíñ
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
    </div>
    <!-- No button sits in the stage and runs away -->
    <button id="noBtn">No üòú</button>

    <!-- Floating hearts layer -->
    <div class="hearts" aria-hidden="true">
      <div class="heart">üíñ</div>
      <div class="heart">üíñ</div>
      <div class="heart">üíñ</div>
      <div class="heart">üíñ</div>
      <div class="heart">üíñ</div>
    </div>
  </div>

  <script>
    const stage  = document.getElementById('stage');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');

    // Place "No" at an initial safe spot inside the stage
    function placeNoSafely(x, y) {
      const b = noBtn.getBoundingClientRect();
      const s = stage.getBoundingClientRect();

      // available width/height inside stage minus safe margins
      const maxX = s.width  - b.width  - (parseInt(getComputedStyle(stage).paddingLeft) + parseInt(getComputedStyle(stage).paddingRight)) - 2*parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe') || 10);
      const maxY = s.height - b.height - (parseInt(getComputedStyle(stage).paddingTop)  + parseInt(getComputedStyle(stage).paddingBottom)) - 2*parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe') || 10);

      const safe = 10;
      const nx = Math.min(Math.max(x, safe), maxX);
      const ny = Math.min(Math.max(y, safe), maxY);

      noBtn.style.left = nx + 'px';
      noBtn.style.top  = ny + 'px';
    }

    function randomizeNo() {
      const b = noBtn.getBoundingClientRect();
      const s = stage.getBoundingClientRect();
      const pad = 10;

      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      placeNoSafely(x, y);
    }

    // Move on hover / click / touch ‚Äî stays inside stage
    ['mouseenter','click','touchstart'].forEach(evt => {
      noBtn.addEventListener(evt, randomizeNo, { passive: true });
    });

    // Initial placement after layout
    window.addEventListener('load', () => {
      // center-ish start
      randomizeNo();
    });

    // Re-clamp on resize/rotate
    window.addEventListener('resize', () => {
      const left = parseFloat(noBtn.style.left || '0');
      const top  = parseFloat(noBtn.style.top  || '0');
      placeNoSafely(left, top);
    });

    // Yes button action
    yesBtn.addEventListener('click', () => {
      yesBtn.innerText = 'Yay! üíñ';
      yesBtn.style.backgroundColor = '#ff79a6';
      setTimeout(() => { window.location.href = 'yes.html'; }, 900);
    });
  </script>
</body>
</html>
