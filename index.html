<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Define pink color variables */
      --pink-color: #ff4d6d;
      --glow-color: #ffb3c1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Prevent scrolls due to absolute position of hearts/no button */
      box-sizing: border-box;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      position: relative; 
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: var(--pink-color);
      font-size: 2.5em; 
      margin-bottom: 10px;
      /* Text Glow Effect */
      text-shadow: 0 0 10px var(--pink-color), 0 0 20px var(--pink-color);
      transition: text-shadow 0.5s ease;
    }
    
    h1:hover {
        text-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--pink-color);
    }

    p {
      font-size: 1em;
      margin: 10px auto 20px auto;
      color: #ccc;
      max-width: 90%; 
    }

    .buttons {
      margin-top: 30px;
      /* Crucial: Buttons container needs relative position to hold its space */
      position: relative; 
      height: 120px; 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      /* Background for button area, helps contain the yes button */
      z-index: 5; 
    }
    
    /* Ensure the main content stays above the particle box */
    h1, p, hr {
        z-index: 10;
        position: relative;
    }

    button {
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      /* Added transform transition for smooth movement */
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s, left 0.5s, top 0.5s;
      margin: 10px;
      /* Position: absolute will be added by JS only when it moves */
      position: relative; 
      z-index: 10; 
    }

    /* Yes Button: Glow Effect */
    #yesBtn {
      background-color: var(--pink-color);
      color: white;
      box-shadow: 0 0 5px var(--pink-color), 0 0 15px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background-color: #ff748f;
      box-shadow: 0 0 10px var(--glow-color), 0 0 30px var(--pink-color), 0 0 60px rgba(255, 77, 109, 0.6);
    }

    #noBtn {
      background-color: #2f2f2f;
      color: white;
      /* Removed the initial opacity: 0 */
      /* No special starting style needed, it uses the default button style */
    }

    #noBtn:hover {
      /* Removed transform: scale(1.1) to avoid flicker when moving */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    hr {
      border-color: #333; 
      margin: 20px 0;
      width: 80%;
      max-width: 400px;
    }

    /* --- Heart Particle Animation CSS --- */
    .particle-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; 
      overflow: hidden;
      z-index: 1; /* Keep hearts below content/buttons */
    }
    
    /* Media Queries for Mobile Responsiveness */
    @media (min-width: 600px) {
      body {
        padding: 50px;
      }
      h1 {
        font-size: 3em;
      }
      p {
        font-size: 1.1em;
        max-width: 600px;
      }
      button {
        padding: 15px 35px;
        font-size: 18px;
      }
      .buttons {
        height: 100px;
      }
    }
    
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="particle-box" id="particleBox"></div>

  <h1>Seema, I love you ‚ù§Ô∏è</h1>

  <p>
    Fizao mein Mehka sham ho tum,<br>
    Pyaar mein Jhalakta Jaam ho tum,<br>
    Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
    Is liye meri Zindagi ka doosra naam ho tum üíñ
  </p>
  
  <hr>

  <h1>Will You Be Mine?</h1>
  <p>This is a special proposal just for you!</p>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòú</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const particleBox = document.getElementById("particleBox");
    
    // Flag to track if the button has been moved yet
    let isNoBtnMoved = false;

    // Function to calculate a random position
    function getRandomPosition() {
      // Use clientWidth/Height of the body for better accuracy
      const bodyWidth = document.body.clientWidth;
      const bodyHeight = document.body.clientHeight;
      
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Ensure button is within the viewport boundaries (with a 20px margin)
      const x = Math.random() * (bodyWidth - btnWidth - 40) + 20;
      const y = Math.random() * (bodyHeight - btnHeight - 40) + 20;

      return { x, y };
    }

    // Function to apply the random position and switch to absolute
    function moveNoButton() {
        // If it's the first move, switch its position to absolute
        if (!isNoBtnMoved) {
            noBtn.style.position = "absolute";
            // Get the current position relative to the viewport
            const rect = noBtn.getBoundingClientRect();
            
            // Set top/left based on current viewport position before moving
            noBtn.style.left = `${rect.left}px`;
            noBtn.style.top = `${rect.top}px`;
            
            // Append it to the body so it can move anywhere on the screen
            document.body.appendChild(noBtn);
            isNoBtnMoved = true;
        }

        const { x, y } = getRandomPosition();
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }
    
    // --- Heart Particle Effect Function (unchanged) ---
    function createHeartParticle() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è'; 
        heart.style.position = 'absolute';
        heart.style.fontSize = `${Math.random() * 15 + 10}px`; 
        
        const startX = Math.random() * document.body.clientWidth;
        
        heart.style.left = `${startX}px`;
        heart.style.bottom = '0px'; 
        
        const duration = Math.random() * 5 + 3; 
        const delay = Math.random() * 2; 
        
        heart.style.animation = `rise ${duration}s linear ${delay}s infinite`;
        
        setTimeout(() => {
            heart.remove();
        }, (duration + delay) * 1000); 

        particleBox.appendChild(heart);
    }
    
    let heartInterval = setInterval(createHeartParticle, 300); 

    // **FIX APPLIED HERE:** // The moveNoButton logic is now only triggered by mouseover and click events.
    
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", (e) => {
        e.stopPropagation(); 
        moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      clearInterval(heartInterval);
      
      document.body.style.transition = "opacity 1s";
      document.body.style.opacity = "0";
      
      setTimeout(() => {
        window.location.href = "yes.html"; 
      }, 1000); 
    });
  </script>

</body>
</html>
