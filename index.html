<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5em;
      text-shadow: 0 0 15px #ff4d6d;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff4d6d; }
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
      line-height: 1.6;
      animation: fadeSlide 2s ease-out;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    button {
      font-size: 1em;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 0 15px #ff4d6d;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff4d6d, 0 0 50px #ff4d6d;
    }

    #noBtn {
      background-color: #333;
      color: white;
      position: relative;
    }

    #noBtn:hover {
      background-color: #555;
    }

  </style>
</head>
<body>

  <h1>Seema, I love you ‚ù§Ô∏è</h1>
  <p>Will you be mine?</p>

  <p>
    Fizao mein Mehka shaam ho tum,<br>
    Pyaar mein Jhalakta jaam ho tum,<br>
    Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
    Is liye meri Zindagi ka doosra naam ho tum üíñ
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòú</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      yesBtn.innerText = "Yay! üíñ";
      yesBtn.style.backgroundColor = "#ff79a6";
      setTimeout(() => window.location.href = "yes.html", 1000);
    });
  </script>

</body>
</html>
