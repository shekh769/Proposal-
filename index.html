<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proposal üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeInBody 1s ease-out forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.6rem;
      margin-bottom: 8px;
      text-shadow: 0 0 15px #ff4d6d;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff4d6d; }
    }

    p {
      line-height: 1.6;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .btn-row {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      position: relative;
      margin-top: 20px;
    }

    button {
      font-size: 1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: #fff;
      box-shadow: 0 0 15px #ff4d6d;
    }

    #yesBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #ff4d6d, 0 0 50px #ff4d6d;
    }

    #noBtn {
      background-color: #333;
      color: #fff;
      position: absolute;
      right: -100px;
      top: 0;
      transition: all 0.25s ease;
    }

    #noBtn:hover { background-color: #555; }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -10vh;
      color: #ff4d6d;
      font-size: 1.8rem;
      opacity: 0;
      animation: floatUp 6s linear infinite;
      filter: drop-shadow(0 0 6px rgba(255,77,109,.7));
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 30%; animation-delay: 1.2s; }
    .heart:nth-child(3) { left: 50%; animation-delay: 2.4s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 3.6s; }
    .heart:nth-child(5) { left: 85%; animation-delay: 4.8s; }
  </style>
</head>
<body>
  <div class="content">
    <h1>Seema, I love you ‚ù§Ô∏è</h1>
    <p>Will you be mine?</p>
    <p>
      Fizao mein Mehka shaam ho tum,<br>
      Pyaar mein Jhalakta jaam ho tum,<br>
      Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
      Is liye meri Zindagi ka doosra naam ho tum üíñ
    </p>

    <div class="btn-row" id="btnRow">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòú</button>
    </div>
  </div>

  <!-- Floating hearts -->
  <div class="heart">üíñ</div>
  <div class="heart">üíñ</div>
  <div class="heart">üíñ</div>
  <div class="heart">üíñ</div>
  <div class="heart">üíñ</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // Function: Move "No" safely within window
    function moveNoSafely() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // ‚ùå Only move on click (not hover)
    noBtn.addEventListener("click", moveNoSafely);

    // ‚úÖ "Yes" click effect
    yesBtn.addEventListener("click", () => {
      yesBtn.innerText = "Yay! üíñ";
      yesBtn.style.backgroundColor = "#ff79a6";
      setTimeout(() => window.location.href = "yes.html", 900);
    });

    // ‚úÖ Keep both buttons side by side at start
    window.addEventListener("load", () => {
      const yesRect = yesBtn.getBoundingClientRect();
      const parentRect = yesBtn.parentElement.getBoundingClientRect();
      noBtn.style.left = (yesRect.right - parentRect.left + 20) + "px";
      noBtn.style.top = (yesRect.top - parentRect.top) + "px";
    });
  </script>
</body>
</html>
