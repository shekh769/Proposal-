<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
      height: 100vh; /* Use vh for full viewport height */
      overflow: hidden; /* Hide scrollbars */
      box-sizing: border-box; /* Include padding in height */
      opacity: 0; /* Start faded out */
      animation: fadeIn 1.5s ease-in-out forwards; /* Fade in animation */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #ff4d6d; /* Pink color */
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0 30px 0;
      color: #ccc;
    }

    .buttons {
      margin-top: 20px;
      position: relative; /* Container for buttons */
      height: 100px; /* Give space for buttons to move */
    }

    button {
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 30px;
      padding: 15px 35px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, left 0.5s, top 0.5s;
      margin: 10px;
      position: relative; /* Default position */
    }

    #yesBtn {
      background-color: #ff5f7e;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background-color: #ff748f;
    }

    #noBtn {
      background-color: #2f2f2f;
      color: white;
    }

    #noBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Seema, I love you ‚ù§Ô∏è</h1>

  <p>
    Fizao mein Mehka sham ho tum,<br>
    Pyaar mein Jhalakta Jaam ho tum,<br>
    Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
    Is liye meri Zindagi ka doosra naam ho tum üíñ
  </p>
  
  <hr style="border-color: #333; margin: 30px 0;">

  <h1>Will You Be Mine?</h1>
  <p>This is a special proposal just for you!</p>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòú</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
      // Viewport dimensions
      const bodyWidth = window.innerWidth;
      const bodyHeight = window.innerHeight;
      
      // Button dimensions
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Random position
      const x = Math.random() * (bodyWidth - btnWidth);
      // -50 taki button poora neeche na chhip jaaye
      const y = Math.random() * (bodyHeight - btnHeight - 50); 

      // Position ko absolute banana zaroori hai
      noBtn.style.position = "absolute"; 
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Button ko hover par move karo
    noBtn.addEventListener("mouseover", moveNoButton);

    // Button ko click par bhi move karo
    noBtn.addEventListener("click", moveNoButton);

    // Yes button ka logic
    yesBtn.addEventListener("click", () => {
      // Body ko fade out karo
      document.body.style.transition = "opacity 1s";
      document.body.style.opacity = "0";
      
      // Animation finish hone ke baad naya page load karo
      setTimeout(() => {
        window.location.href = "yes.html";
      }, 1000); // 1000ms = 1 second
    });
  </script>

</body>
</html>
