<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal üíñ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      height: 100vh;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
      color: #ccc;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 15px 35px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff5f7e;
      color: white;
      left: 45%;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background-color: #ff748f;
    }

    #noBtn {
      background-color: #2f2f2f;
      color: white;
      right: 45%;
    }

    #noBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Seema, I love you ‚ù§Ô∏è</h1>

  <p>
    Fizao mein Mehka sham ho tum,<br>
    Pyaar mein Jhalakta Jaam ho tum,<br>
    Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
    Is liye meri Zindagi ka doosra naam ho tum üíñ
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòú</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // No button moves on hover or click üòÅ
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    // Yes button redirect with fade-out animation
    yesBtn.addEventListener("click", () => {
      document.body.style.transition = "opacity 1s";
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "yes.html";
      }, 1000);
    });
  </script>

</body>
</html>
