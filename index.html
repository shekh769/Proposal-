<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --pink-color: #ff4d6d;
      --glow-color: #ffb3c1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
      /* Animation now starts after the 'start' button click for a better user experience */
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      position: relative; 
    }
    
    /* Animation removed from body, now handled by JS for perfect sync */

    /* --- Heading and Typing Effect CSS --- */
    .typing-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 20px;
        min-height: 40px; 
    }

    #mainHeading {
      color: var(--pink-color);
      font-family: 'Dancing Script', cursive; 
      font-size: 2.5em; 
      margin: 0;
      overflow: hidden; 
      white-space: nowrap; 
      border-right: .15em solid var(--pink-color); 
      letter-spacing: .10em; 
      width: 0;
      /* Typing animation will be added by JS after the start click */
      
      text-shadow: 0 0 10px var(--pink-color), 0 0 20px var(--pink-color);
      transition: text-shadow 0.5s ease;
    }
    
    /* Apply typing animation only when 'playing' class is active */
    .playing #mainHeading {
        animation: 
            typing 3.5s steps(30, end) forwards,
            blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--pink-color); }
    }
    /* ------------------------------------ */

    #proposalHeading {
        color: var(--pink-color);
        font-size: 2em;
        margin: 20px 0 10px 0;
        text-shadow: 0 0 10px var(--pink-color), 0 0 20px var(--pink-color);
    }

    p {
      font-size: 1em;
      margin: 10px auto 20px auto;
      color: #ccc;
      max-width: 90%; 
    }

    .timer {
        color: #ffc300;
        font-weight: bold;
        margin-bottom: 15px;
        font-size: 1.2em;
        text-shadow: 0 0 5px rgba(255, 195, 0, 0.5);
    }

    .buttons {
      margin-top: 30px;
      position: relative; 
      height: 120px; 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      z-index: 5; 
    }
    
    button {
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s, left 0.5s, top 0.5s;
      margin: 10px;
      position: relative; 
      z-index: 10; 
    }

    /* Yes Button: Glow Effect */
    #yesBtn {
      background-color: var(--pink-color);
      color: white;
      box-shadow: 0 0 5px var(--pink-color), 0 0 15px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background-color: #ff748f;
      box-shadow: 0 0 10px var(--glow-color), 0 0 30px var(--pink-color), 0 0 60px rgba(255, 77, 109, 0.6);
    }

    #noBtn {
      background-color: #2f2f2f;
      color: white;
    }

    #noBtn:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    hr {
      border-color: #333; 
      margin: 20px 0;
      width: 80%;
      max-width: 400px;
      z-index: 10;
      position: relative;
    }

    /* --- Heart Particle Animation CSS --- */
    .particle-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; 
      overflow: hidden;
      z-index: 1; 
    }
    
    @media (min-width: 600px) {
      body { padding: 50px; }
      #mainHeading { font-size: 3em; }
      p { font-size: 1.1em; max-width: 600px; }
      button { padding: 15px 35px; font-size: 18px; }
      .buttons { height: 100px; }
    }
    
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="proposalAudio" loop>
    <source src="SpotiDown.App%20-%20Tum%20Hi%20Ho%20-%20Mithoon.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <div id="playOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: opacity 0.5s; opacity: 1;">
    <button id="startButton" style="padding: 15px 30px; font-size: 18px; background: var(--pink-color); color: white; border: none; border-radius: 30px; font-weight: bold; box-shadow: 0 0 20px var(--pink-color);">
        Tap to Start the Magic ‚ú®
    </button>
    <p style="margin-top: 15px; font-size: 0.9em; color: #ccc;">(Music will start playing)</p>
  </div>
  <div id="mainContent" style="width: 100%; text-align: center; opacity: 0; transition: opacity 1.5s;">

      <div class="particle-box" id="particleBox"></div>

      <div class="typing-container">
        <h1 id="mainHeading">Seema, I love you ‚ù§Ô∏è</h1>
      </div>

      <p>
        Fizao mein Mehka sham ho tum,<br>
        Pyaar mein Jhalakta Jaam ho tum,<br>
        Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
        Is liye meri Zindagi ka doosra naam ho tum üíñ
      </p>
      
      <hr>

      <h1 id="proposalHeading">Will You Be Mine?</h1>
      
      <div class="timer" id="countdownTimer">You have ‚àû seconds to say Yes! üòâ</div>
      
      <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üòú</button>
      </div>
  </div>
  <script>
    const body = document.body;
    const mainContent = document.getElementById('mainContent');
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const particleBox = document.getElementById("particleBox");
    const audio = document.getElementById('proposalAudio'); 
    const playOverlay = document.getElementById('playOverlay');
    const startButton = document.getElementById('startButton');
    
    // 4. Funny Text Array for 'No' Button
    const funnyTexts = [
        "Are you sure? ü§î",
        "Pagal ho kya? ü•∫",
        "It's a trap! üòà",
        "Try Again! üòù",
        "No exit! üôÖ‚Äç‚ôÄÔ∏è",
        "Dil todoge kya? üíî",
        "Please don't. üôè",
        "Click Yes! ü•∞"
    ];

    let isNoBtnMoved = false;
    let heartInterval;
    
    // --- Initial setup: Make main content ready to fade in ---
    document.addEventListener('DOMContentLoaded', () => {
        // Hide main content until start button is clicked
        mainContent.style.opacity = 0;
        mainContent.style.visibility = 'hidden';
        
        // Ensure body starts faded in (only the overlay is visible)
        body.style.opacity = 1;
    });

    // --- AUTOPLAY FIX AND START LOGIC ---
    startButton.addEventListener('click', () => {
        // 1. Attempt to play audio
        audio.play().then(() => {
            console.log("Audio started successfully.");
        }).catch(error => {
            console.log("Audio play failed, continuing without music.", error);
        });

        // 2. Hide the overlay smoothly
        playOverlay.style.opacity = '0';
        
        setTimeout(() => {
            playOverlay.style.display = 'none';
            playOverlay.remove(); // Remove overlay completely to ensure no blocking

            // 3. Show main content and start animations/effects
            mainContent.style.visibility = 'visible';
            mainContent.style.opacity = '1';
            body.classList.add('playing'); // Add class to trigger typing animation
            
            // 4. Start heart particles
            heartInterval = setInterval(createHeartParticle, 300); 

        }, 500); // 500ms delay for the fade-out transition
    });
    // --- AUTOPLAY FIX END ---

    // Function to calculate a random position
    function getRandomPosition() {
      const bodyWidth = document.body.clientWidth;
      const bodyHeight = document.body.clientHeight;
      
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const x = Math.random() * (bodyWidth - btnWidth - 40) + 20;
      const y = Math.random() * (bodyHeight - btnHeight - 40) + 20;

      return { x, y };
    }

    // Function to apply the random position and change text
    function moveNoButton() {
        const randomIndex = Math.floor(Math.random() * funnyTexts.length);
        noBtn.textContent = funnyTexts[randomIndex];
        
        if (!isNoBtnMoved) {
            noBtn.style.position = "absolute";
            const rect = noBtn.getBoundingClientRect();
            
            noBtn.style.left = `${rect.left}px`;
            noBtn.style.top = `${rect.top}px`;
            
            document.body.appendChild(noBtn);
            isNoBtnMoved = true;
        }

        const { x, y } = getRandomPosition();
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }
    
    // --- Heart Particle Effect Function ---
    function createHeartParticle() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è'; 
        heart.style.position = 'absolute';
        heart.style.fontSize = `${Math.random() * 15 + 10}px`; 
        
        const startX = Math.random() * document.body.clientWidth;
        
        heart.style.left = `${startX}px`;
        heart.style.bottom = '0px'; 
        
        const duration = Math.random() * 5 + 3; 
        const delay = Math.random() * 2; 
        
        heart.style.animation = `rise ${duration}s linear ${delay}s infinite`;
        
        setTimeout(() => {
            heart.remove();
        }, (duration + delay) * 1000); 

        particleBox.appendChild(heart);
    }
    
    // Event listeners
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", (e) => {
        e.stopPropagation(); 
        moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      // Stop everything
      if (heartInterval) clearInterval(heartInterval);
      audio.pause();
      
      // Fade out the main content
      mainContent.style.transition = "opacity 1s";
      mainContent.style.opacity = "0";
      
      setTimeout(() => {
        window.location.href = "yes.html"; 
      }, 1000); 
    });
  </script>

</body>
</html>
