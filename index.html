<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --pink-color: #ff4d6d;
      --glow-color: #ffb3c1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      position: relative; 
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- Heading and Typing Effect CSS --- */
    .typing-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 20px;
        min-height: 40px; /* To prevent layout shift */
    }

    #mainHeading {
      color: var(--pink-color);
      font-family: 'Dancing Script', cursive; /* A more romantic font for the name */
      font-size: 2.5em; 
      margin: 0;
      overflow: hidden; 
      white-space: nowrap; 
      border-right: .15em solid var(--pink-color); /* The blinking cursor */
      letter-spacing: .10em; 
      width: 0;
      animation: 
        typing 3.5s steps(30, end) forwards,
        blink-caret .75s step-end infinite;
      
      /* Text Glow Effect */
      text-shadow: 0 0 10px var(--pink-color), 0 0 20px var(--pink-color);
      transition: text-shadow 0.5s ease;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--pink-color); }
    }
    /* ------------------------------------ */

    #proposalHeading {
        color: var(--pink-color);
        font-size: 2em;
        margin: 20px 0 10px 0;
        text-shadow: 0 0 10px var(--pink-color), 0 0 20px var(--pink-color);
    }

    p {
      font-size: 1em;
      margin: 10px auto 20px auto;
      color: #ccc;
      max-width: 90%; 
    }

    .timer {
        color: #ffc300;
        font-weight: bold;
        margin-bottom: 15px;
        font-size: 1.2em;
        text-shadow: 0 0 5px rgba(255, 195, 0, 0.5);
    }

    .buttons {
      margin-top: 30px;
      position: relative; 
      height: 120px; 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      z-index: 5; 
    }
    
    button {
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s, left 0.5s, top 0.5s;
      margin: 10px;
      position: relative; 
      z-index: 10; 
    }

    /* Yes Button: Glow Effect */
    #yesBtn {
      background-color: var(--pink-color);
      color: white;
      box-shadow: 0 0 5px var(--pink-color), 0 0 15px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background-color: #ff748f;
      box-shadow: 0 0 10px var(--glow-color), 0 0 30px var(--pink-color), 0 0 60px rgba(255, 77, 109, 0.6);
    }

    #noBtn {
      background-color: #2f2f2f;
      color: white;
    }

    #noBtn:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    hr {
      border-color: #333; 
      margin: 20px 0;
      width: 80%;
      max-width: 400px;
      z-index: 10;
      position: relative;
    }

    /* --- Heart Particle Animation CSS --- */
    .particle-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; 
      overflow: hidden;
      z-index: 1; 
    }
    
    @media (min-width: 600px) {
      body { padding: 50px; }
      #mainHeading { font-size: 3em; }
      p { font-size: 1.1em; max-width: 600px; }
      button { padding: 15px 35px; font-size: 18px; }
      .buttons { height: 100px; }
    }
    
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="tum_hi_ho_instrumental.mp3" type="audio/mp3">
    Your browser does not support the audio element. (Please add the song to the folder)
  </audio>

  <div class="particle-box" id="particleBox"></div>

  <div class="typing-container">
    <h1 id="mainHeading">Seema, I love you ‚ù§Ô∏è</h1>
  </div>

  <p>
    Fizao mein Mehka sham ho tum,<br>
    Pyaar mein Jhalakta Jaam ho tum,<br>
    Seene mein Chhupaye phirte hain hum tumhari yaadein,<br>
    Is liye meri Zindagi ka doosra naam ho tum üíñ
  </p>
  
  <hr>

  <h1 id="proposalHeading">Will You Be Mine?</h1>
  
  <div class="timer" id="countdownTimer">You have ‚àû seconds to say Yes! üòâ</div>
  
  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòú</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const particleBox = document.getElementById("particleBox");
    const countdownTimer = document.getElementById("countdownTimer");
    
    // 4. Funny Text Array for 'No' Button
    const funnyTexts = [
        "Are you sure? ü§î",
        "Pagal ho kya? ü•∫",
        "It's a trap! üòà",
        "Try Again! üòù",
        "No exit! üôÖ‚Äç‚ôÄÔ∏è",
        "Dil todoge kya? üíî",
        "Please don't. üôè",
        "Click Yes! ü•∞"
    ];

    let isNoBtnMoved = false;

    // Function to calculate a random position
    function getRandomPosition() {
      const bodyWidth = document.body.clientWidth;
      const bodyHeight = document.body.clientHeight;
      
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const x = Math.random() * (bodyWidth - btnWidth - 40) + 20;
      const y = Math.random() * (bodyHeight - btnHeight - 40) + 20;

      return { x, y };
    }

    // Function to apply the random position and change text
    function moveNoButton() {
        // Change text to a funny one
        const randomIndex = Math.floor(Math.random() * funnyTexts.length);
        noBtn.textContent = funnyTexts[randomIndex];
        
        // Button movement logic
        if (!isNoBtnMoved) {
            noBtn.style.position = "absolute";
            const rect = noBtn.getBoundingClientRect();
            
            noBtn.style.left = `${rect.left}px`;
            noBtn.style.top = `${rect.top}px`;
            
            // Move to body (Important for free movement)
            document.body.appendChild(noBtn);
            isNoBtnMoved = true;
        }

        const { x, y } = getRandomPosition();
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }
    
    // --- Heart Particle Effect Function ---
    function createHeartParticle() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è'; 
        heart.style.position = 'absolute';
        heart.style.fontSize = `${Math.random() * 15 + 10}px`; 
        
        const startX = Math.random() * document.body.clientWidth;
        
        heart.style.left = `${startX}px`;
        heart.style.bottom = '0px'; 
        
        const duration = Math.random() * 5 + 3; 
        const delay = Math.random() * 2; 
        
        heart.style.animation = `rise ${duration}s linear ${delay}s infinite`;
        
        setTimeout(() => {
            heart.remove();
        }, (duration + delay) * 1000); 

        particleBox.appendChild(heart);
    }
    
    let heartInterval = setInterval(createHeartParticle, 300); 

    // Event listeners
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", (e) => {
        e.stopPropagation(); 
        moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      // Stop hearts and timer
      clearInterval(heartInterval);
      
      document.body.style.transition = "opacity 1s";
      document.body.style.opacity = "0";
      
      setTimeout(() => {
        // Redirect to success page
        window.location.href = "yes.html"; 
      }, 1000); 
    });
  </script>

</body>
</html>
